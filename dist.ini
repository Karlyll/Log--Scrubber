name = Log-Scrubber
main_module = Scrubber.pm
author = Jason Terry <oaxlin@cpan.org>
license = Perl_5
copyright_holder = Jason Terry

[VersionFromModule]

[GatherDir]
[MetaYAML]

[Prereqs]
Carp = 0

[ManifestSkip]
[PruneCruft]
[License]

[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

[MakeMaker::Runner]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v(\d+\.\d+)$
file_name   = CHANGES
wrap_column = 74
debug       = 0
